<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      color: antiquewhite;
    }
    .pricing-container
    {
      display: flex;
      gap: 20px;
      min-width: 200px;
    }
    .pricing-plan{
      border: 2px solid rgb(158, 248, 74);
      border-radius: 5%;
      background-color: rgb(12, 56, 138);
      min-width: 200px;
      align-items: center;
    }
    .plan-title
    {
      font-size: large;
      font-weight: bold;
      text-align: center;
    }
    .plan-price
    {
      font-size: x-large;
      font-weight: bolder;
      text-align: center;
    }
    .plan-features{
      text-align: center;
    }
    ul{
      list-style: none;

    }
    .plan-button
    {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 600px) {
      .pricing-container {
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

    <div class="pricing-plan">

</body>

</html>
